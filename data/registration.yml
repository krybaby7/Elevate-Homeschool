# Registration section
title: "Ready to Elevate Your Child's Learning Journey?"
subtitle: "We are now gauging interest for our September 2025 intake. Spots are limited. Register your interest below to receive our full program brochure, fee details, and an invitation to an online information session."

# Form fields
form_fields:
  - label: "Parent's Full Name*"
    type: "text"
    id: "parent-name"
    name: "parent-name"
    required: true
  
  - label: "Email Address*"
    type: "email"
    id: "email"
    name: "email"
    required: true
  
  - label: "Phone Number*"
    type: "tel"
    id: "phone"
    name: "phone"
    required: true
  
  - label: "Child's Current Grade / Anticipated Grade for Sept 2025*"
    type: "select"
    id: "grade"
    name: "grade"
    required: true
    options:
      - value: ""
        text: "Select Grade"
      - value: "grade-8"
        text: "Grade 8 (entering 9)"
      - value: "grade-9"
        text: "Grade 9 (entering 10)"
      - value: "grade-10"
        text: "Grade 10 (entering 11)"
      - value: "grade-11"
        text: "Grade 11 (entering 12)"
      - value: "grade-12"
        text: "Grade 12"
      - value: "other"
        text: "Other"
  
  - label: "How likely are you to enroll your child for Sept 2025 at the outlined fees?"
    type: "select"
    id: "likelihood"
    name: "likelihood"
    required: false
    options:
      - value: ""
        text: "Please select"
      - value: "very-likely"
        text: "Very Likely"
      - value: "likely"
        text: "Likely"
      - value: "undecided"
        text: "Undecided"
      - value: "need-info"
        text: "Need More Info"

# Submit button
submit_text: "Register My Interest for September 2025"

# Disclaimer
disclaimer: "Submitting this form expresses your interest and does not constitute a commitment. We will contact you with further details."
